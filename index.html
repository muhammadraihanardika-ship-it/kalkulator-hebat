  <title>Kalkulator Hebat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Opening screen */
    #opening {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #2196f3, #1565c0);
      color: white;
      text-align: center;
    }

    #opening h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }

    #opening button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #64b5f6;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    /* Kalkulator */
    #calculator {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 15px;
      background: linear-gradient(180deg, #2196f3, #1565c0);
      box-sizing: border-box;
    }

    .display {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2.5em;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      overflow-x: auto;
      margin-bottom: 15px;
    }

    .buttons {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
    }

    button.calc-btn {
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      transition: 0.2s;
    }

    button.calc-btn:active {
      transform: scale(0.95);
    }

    .operator { color: #ffcc00; }
    .equal { background: #007bff; color: white; grid-row: span 2; }
    .clear { color: #ff5252; }
  </style>
</head>
<body>
  <!-- Opening -->
  <div id="opening">
    <h1>KALKULATOR</h1>
    <h1>HEBAT</h1>
    <button onclick="startApp()">Lewati</button>
  </div>

  <!-- Kalkulator -->
  <div id="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="calc-btn clear" onclick="clearDisplay()">C</button>
      <button class="calc-btn operator" onclick="append('/')">÷</button>
      <button class="calc-btn operator" onclick="append('*')">×</button>
      <button class="calc-btn" onclick="backspace()">⌫</button>

      <button class="calc-btn" onclick="append('7')">7</button>
      <button class="calc-btn" onclick="append('8')">8</button>
      <button class="calc-btn" onclick="append('9')">9</button>
      <button class="calc-btn operator" onclick="append('-')">-</button>

      <button class="calc-btn" onclick="append('4')">4</button>
      <button class="calc-btn" onclick="append('5')">5</button>
      <button class="calc-btn" onclick="append('6')">6</button>
      <button class="calc-btn operator" onclick="append('+')">+</button>

      <button class="calc-btn" onclick="append('1')">1</button>
      <button class="calc-btn" onclick="append('2')">2</button>
      <button class="calc-btn" onclick="append('3')">3</button>
      <button class="calc-btn equal" onclick="calculate()">=</button>

      <button class="calc-btn" onclick="append('%')">%</button>
      <button class="calc-btn" onclick="append('0')">0</button>
      <button class="calc-btn" onclick="append('.')">,</button>
    </div>
  </div>

  <script>
    const opening = document.getElementById("opening");
    const calculator = document.getElementById("calculator");
    const display = document.getElementById("display");

    function startApp() {
      opening.style.display = "none";
      calculator.style.display = "flex";
    }

    function append(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function backspace() {
      display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace("×", "*").replace("÷", "/"));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
